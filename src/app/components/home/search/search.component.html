<ion-card>
  <ion-card-header>
    <ion-card-title style="display: inline;">Search</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-input #city placeholder="City name"></ion-input>
    <ion-button (click)="presentModal(city.value)">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
